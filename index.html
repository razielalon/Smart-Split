<!DOCTYPE html>
<html lang="en">

    <head>
        <title>MyIndexPage</title>
        <script src = "myscript.js"> </script>
        <link rel="stylesheet" href="CssCodes/mystyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>

        <div class="header">
            <h1>Logo</h1>
        </div>
     
        <main id = "main">
            <form action="">

                <h1>This is a sample form</h1>

                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label><input style="margin-left: 20px;" type="radio" name="gender" id="male" onchange="changeBack(this)">male</label> <br/>

                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" placeholder="me@emailprovider.com" required>

                <label><input style="margin-left: 20px;" type="radio" name="gender" id="female" onchange="changeBack(this)">female</label><br/>

                <label for="email"> re E-Mail</label>
                <input type="email" id="re-email" name="re-email" class = "correct" placeholder="me@emailprovider.com" onchange="check()"> <br/>

                <label for="pass">Password</label>
                <input type="password" id="pass" name="password" required> <br/><br/>

                <input id="submit" type="submit" value="click to send" onclick="return check()">

            </form>
        </main>

        <footer>
            <a href="http://www.facebook.com" class="fa fa-facebook"></a>
        </footer>

    </body>
    
</html>
